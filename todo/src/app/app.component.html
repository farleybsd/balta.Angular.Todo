<h1>{{title}}</h1>
<ul>
    <li *ngFor="let todo of todos">
        {{todo.id}}. 
        {{todo.title}} |
         <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> 
         <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
         <button (click)="remove(todo)">Remover</button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label for="">Tarefa:</label>
        <input 
            type="text" 
            placeholder="Titulo Da Tarefa" 
            max="60" 
            formControlName="title">
            <small *ngIf="this.form.controls.title.invalid && !this.form.controls.title.pristine">Este Campo Deve Conter entre 3 e 60 caracteres</small>
        <button [disabled]="this.form.invalid">Salvar</button>
    </fieldset>
</form>
